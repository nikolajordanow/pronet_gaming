<div class="card-container">
  <button *ngIf="note.id" (click)="remove()">Delete</button>
  <button *ngIf="note.id" (click)="toggleFavorites()">{{ getFavoritesLabel(note) }}</button>
  <div class="text-container" (click)="edit()">
    <div class="heading">
      {{ note.author }}
    </div>
    <div class="content">
      {{ note.content }}
    </div>
  </div>
</div>
