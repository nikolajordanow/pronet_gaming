<div class="card-container">
  <div class="text-container" (click)="edit()">
    <div class="heading">
      {{ note.author }}
    </div>
    <div class="content">
      {{ note.content }}
    </div>
  </div>
  <div *ngIf="note.id" class="buttons">
    <button (click)="remove()">Delete</button>
    <button (click)="toggleFavorites()">{{ getFavoritesLabel(note) }}</button>
  </div>
</div>
